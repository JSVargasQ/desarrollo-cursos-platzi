<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>


    <style>

        p {
            color: blue;
        }

        p::before {
            content: "*";
        }

        p::after {
            content: "...";
        }

        p::first-letter {
            color: greenyellow;
        }

        p:hover {
            color: red;
        }

        div p:nth-child(2) {
            color: orange;
        }

        ::placeholder {
            color: fuchsia;
        }
    </style>

</head>
<body>
    
    <p>Hola</p>

    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>Lo mejor</p>
    </div>

    <input type="text" placeholder="name">

</body>
</html>
